
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Modifier Livre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<body>
    <div class="container my-5">
        <h2> Modifier Livre</h2>
        <div class="card">
            <div class="card-body">
                <div class="col-md-12">
                    <form action="#" th:action="@{/update/{id}(id=${livre.id})}" th:object="${livre}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-10">
                                <label for="name" class="col-form-label">referance</label> 
                                <input type="text" th:field="*{referance}" class="form-control"
                                            id="referance" placeholder="Entrer la referance" />
                            </div>
                            <div class="form-group col-md-10">
                                <label for="name" class="col-form-label">date_empruntelivre</label> 
                                <input type="date" th:field="*{date_empruntelivre}" class="form-control"
                                            id="date_empruntelivre" placeholder="date_empruntelivre" />
                            </div>
                           
 
                            <div class="col-md-8">
                                <input type="submit" class="btn btn-primary" value=" Envoyer">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
 
</html>
